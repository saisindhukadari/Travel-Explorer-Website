<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Travel Explorer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b0f1a; /* black background */
  }

  .signup-card {
    position: relative;
    width: 360px;
    padding: 40px;
    border-radius: 16px;
    background: #111827; /* dark card */
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    text-align: center;
  }

  /* Glowing blue border */
  .signup-card::before {
    content: '';
    position: absolute;
    top: -3px; left: -3px; right: -3px; bottom: -3px;
    border-radius: 19px;
    background: linear-gradient(45deg,#3b82f6,#1d4ed8,#3b82f6,#1d4ed8);
    z-index: -1;
    filter: blur(12px);
    animation: glow 3s linear infinite;
    background-size: 400% 400%;
  }

  @keyframes glow {
    0% {background-position:0 0;}
    50% {background-position:400% 0;}
    100% {background-position:0 0;}
  }

  .signup-card h2 {
    margin-bottom: 24px;
    color: #fff;
    font-weight: 700;
  }

  .signup-card input {
    width: 100%;
    padding: 14px 12px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid #333;
    font-size: 15px;
    background: #1f2937; /* dark input */
    color: #fff;
    outline: none;
    transition: 0.3s;
  }

  .signup-card input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 6px #3b82f6;
  }

  .signup-card button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg,#3b82f6,#1d4ed8);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
    box-shadow: 0 0 3px rgba(59,130,246,0.5), 0 0 6px rgba(29,78,216,0.5);
  }

  .signup-card button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 8px rgba(59,130,246,0.8), 0 0 12px rgba(29,78,216,0.8);
  }

  .signup-card .footer-text {
    margin-top: 16px;
    font-size: 14px;
    color: #cbd5e1;
  }

  .signup-card .footer-text a {
    color: #3b82f6;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
  }

  .signup-card .footer-text a:hover {
    text-decoration: underline;
    color: #1d4ed8;
  }
</style>
</head>
<body>

<div class="signup-card">
  <h2>Sign Up</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="handleSignUp()">Sign Up</button>
  <div class="footer-text">
    Already have an account? <a href="login.html" target="_blank">Login</a>
  </div>
</div>

<script>
function handleSignUp() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if(!name || !email || !password){
    alert("Please fill all fields!");
    return;
  }

  let users = JSON.parse(localStorage.getItem('users') || '[]');
  if(users.find(u => u.email === email)){
    alert("Email already registered!");
    return;
  }

  users.push({name, email, password});
  localStorage.setItem('users', JSON.stringify(users));
  alert("Account created successfully!");
  window.location.href = "login.html";
}
</script>

</body>
</html>
