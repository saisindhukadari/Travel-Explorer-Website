<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Aesthetic Travel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      background: #0b0f1a;
      color: white;
    }
    .left-panel {
      position: relative;
      width: 65%;
      background: #0b0f1a;
      padding: 40px;
      border-right: 2px solid #1c1c1c;
      overflow-y: auto;
      z-index: 1;
    }
    .back-btn {
      margin-bottom: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 3px rgba(59,130,246,0.4), 0 0 6px rgba(29,78,216,0.4);
    }
    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 5px rgba(59,130,246,0.5), 0 0 8px rgba(29,78,216,0.5);
    }
    .profile-container {
      background: #111827;
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    .profile-sidebar {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 12px;
      background: #333; /* fallback background if image fails */
    }
    .profile-sidebar h3 { margin: 8px 0 4px; color: #f1f5f9; }
    .profile-sidebar p { font-size: 14px; color: #cbd5e1; }
    .upload-btn {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .upload-btn:hover { background: #1d4ed8; }
    form { display: flex; flex-wrap: wrap; gap: 16px; }
    .form-group { flex: 1 1 45%; display: flex; flex-direction: column; }
    label { margin-bottom: 4px; font-size: 14px; font-weight: 500; color: #cbd5e1; }
    input, textarea {
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 14px;
      background: #1f2937;
      color: #fff;
    }
    input:focus, textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 6px #2563eb;
      outline: none;
    }
    .update-btn {
      margin-top: 16px;
      padding: 12px;
      width: 160px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .update-btn:hover { background: #1d4ed8; }
    .logout-btn {
      margin-top: 12px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 3px rgba(59,130,246,0.4), 0 0 6px rgba(29,78,216,0.4);
    }
    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 5px rgba(59,130,246,0.5), 0 0 8px rgba(29,78,216,0.5);
    }
    .right-panel {
      width: 35%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=crop&h=800&w=600') no-repeat center bottom/cover;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
    <div class="profile-container">
      <div class="profile-sidebar">
        <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Picture">
        <h3 id="profileName">User Name</h3>
        <p id="profileUsername">@username</p>
        <input type="file" id="photoUpload" accept="image/*" style="display:none;">
        <button class="upload-btn" onclick="document.getElementById('photoUpload').click()">Upload Photo</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <h2>Edit Profile</h2>
      <form id="profileForm">
        <div class="form-group"><label>Full Name</label><input type="text" id="fullName" required></div>
        <div class="form-group"><label>Middle Name</label><input type="text" id="middleName"></div>
        <div class="form-group"><label>Surname</label><input type="text" id="surname"></div>
        <div class="form-group"><label>Father's Name</label><input type="text" id="fatherName"></div>
        <div class="form-group"><label>Mother's Name</label><input type="text" id="motherName"></div>
        <div class="form-group"><label>Phone</label><input type="tel" id="phone"></div>
        <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
        <div class="form-group"><label>Confirm Password</label><input type="password" id="confirmPassword" required></div>
        <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
        <div class="form-group"><label>Confirm Email</label><input type="email" id="confirmEmail"></div>
        <div class="form-group" style="flex:1 1 100%;"><label>Address</label><textarea id="address" rows="2"></textarea></div>
        <div class="form-group" style="flex:1 1 100%;"><label>About Me</label><textarea id="aboutMe" rows="3"></textarea></div>
        <button type="submit" class="update-btn">Update Info</button>
      </form>
    </div>
  </div>

  <div class="right-panel"></div>

  <script>
    // Load current user from localStorage
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

    if (currentUser) {
      document.getElementById('fullName').value = currentUser.fullName || '';
      document.getElementById('profileName').textContent = currentUser.fullName || 'User Name';
      document.getElementById('profileUsername').textContent = '@' + (currentUser.surname || 'username');

      // If photo property is a base64 or URL, set it; else fallback
      if (currentUser.photo) {
        document.getElementById('profilePic').src = currentUser.photo;
      }
    }

    document.getElementById('photoUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgData = e.target.result; // base64 image data
          document.getElementById('profilePic').src = imgData;

          // Save to localStorage so it persists
          const userObj = currentUser || {};
          userObj.photo = imgData;
          localStorage.setItem('currentUser', JSON.stringify(userObj));
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('profileForm').addEventListener('submit', e => {
      e.preventDefault();
      // Update other user properties and save them too
      const updatedUser = {
        ...currentUser,
        fullName: document.getElementById('fullName').value,
        surname: document.getElementById('surname').value,
        // add more fields as needed
      };
      localStorage.setItem('currentUser', JSON.stringify(updatedUser));
      alert("Profile updated!");
    });

    function logout() {
      localStorage.removeItem('currentUser');
      alert("You have been logged out.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
