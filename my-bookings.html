<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Bookings - Travel Explorer</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
    background: #0b0f1a; /* full black background */
    min-height: 100vh;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    z-index: -1;
  }

  .back-btn {
    margin: 20px;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #3b82f6, #1d4ed8);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 3px rgba(59,130,246,0.4), 0 0 6px rgba(29,78,216,0.4);
  }
  .back-btn:hover { transform: scale(1.05); box-shadow: 0 0 5px rgba(59,130,246,0.6), 0 0 8px rgba(29,78,216,0.6); }

  header {
    text-align: center;
    padding: 10px 20px;
    animation: fadeDown 1s ease;
  }
  header h1 {
    margin: 10px 0;
    font-size: 2.3rem;
    color: #3b82f6;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
  }
  header p { font-size: 1.1rem; color: #bbb; }

  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
  }

  .booking-card {
    background: #1f2937; /* dark card */
    color: #fff;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    position: relative;
    transform: translateY(30px);
    opacity: 0;
    animation: fadeUp 0.8s forwards;
  }
  .booking-card:nth-child(2) { animation-delay: 0.2s; }
  .booking-card:nth-child(3) { animation-delay: 0.4s; }

  .booking-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #374151;
    padding-bottom: 10px;
    margin-bottom: 15px;
  }
  .booking-header h2 { margin: 0; color: #3b82f6; }

  .booking-details p {
    margin: 6px 0;
    font-size: 15px;
  }
  .highlight { font-weight: bold; color: #3b82f6; }

  .btn-group {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 8px;
  }
  .delete-btn, .edit-btn {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: transform 0.3s, box-shadow 0.3s;
    color: #fff;
  }
  .delete-btn {
    background: #111827;
    box-shadow: 0 0 3px rgba(17,24,39,0.4), 0 0 6px rgba(59,130,246,0.3);
  }
  .delete-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 5px rgba(17,24,39,0.6), 0 0 8px rgba(59,130,246,0.5);
  }
  .edit-btn {
    background: linear-gradient(45deg, #3b82f6, #1d4ed8);
    box-shadow: 0 0 3px rgba(59,130,246,0.4), 0 0 6px rgba(29,78,216,0.4);
  }
  .edit-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 5px rgba(59,130,246,0.6), 0 0 8px rgba(29,78,216,0.6);
  }

  .payment-btn {
    margin-top: 10px;
    padding: 6px 12px;
    background: linear-gradient(45deg, #3b82f6, #1d4ed8);
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    font-size: 14px;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .payment-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 5px rgba(59,130,246,0.6), 0 0 8px rgba(29,78,216,0.6);
  }

  footer {
    text-align: center;
    padding: 20px;
    margin-top: 30px;
    background: #111827;
    font-size: 14px;
    color: #ddd;
  }

  @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<button class="back-btn" id="backBtn">‚Üê Back</button>

<header>
  <h1>üåç My Travel Bookings</h1>
  <p>Here are all your saved trips</p>
</header>

<div class="container" id="bookingsContainer"></div>

<footer>
  &copy; 2025 Travel Explorer | All rights reserved
</footer>

<script>
const bookingsContainer = document.getElementById('bookingsContainer');

function loadBookings() {
  bookingsContainer.innerHTML = '';
  const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

  if (bookings.length === 0) {
    bookingsContainer.innerHTML = '<p style="text-align:center; color:#bbb;">No bookings found. Go to <strong>Book Your Trip</strong> to add one.</p>';
    return;
  }

  bookings.forEach((booking, index) => {
    const card = document.createElement('div');
    card.classList.add('booking-card');

    const features = Array.isArray(booking.features) ? booking.features.join(', ') : 'N/A';
    const notes = booking.notes && booking.notes.trim() !== '' ? booking.notes : 'N/A';

    card.innerHTML = `
      <div class="btn-group">
        <button class="edit-btn" onclick="editBooking(${index})">Edit</button>
        <button class="delete-btn" onclick="deleteBooking(${index})">Delete</button>
      </div>
      <div class="booking-header">
        <h2>${booking.destination || 'Unknown Destination'}</h2>
      </div>
      <div class="booking-details">
        <p><span class="highlight">Name:</span> ${booking.name || 'N/A'}</p>
        <p><span class="highlight">Email:</span> ${booking.email || 'N/A'}</p>
        <p><span class="highlight">Phone:</span> ${booking.phone || 'N/A'}</p>
        <p><span class="highlight">Dates:</span> ${booking.dates || 'N/A'}</p>
        <p><span class="highlight">Features:</span> ${features}</p>
        <p><span class="highlight">Price:</span> ${booking.price || 'N/A'}</p>
        <p><span class="highlight">Notes:</span> ${notes}</p>
        <button class="payment-btn" onclick="goToPayment(${index})">Payment</button>
      </div>
    `;
    bookingsContainer.appendChild(card);
  });
}

function deleteBooking(index) {
  const confirmDelete = confirm("Are you sure you want to delete this booking?");
  if (!confirmDelete) return;

  const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
  bookings.splice(index, 1);
  localStorage.setItem('bookings', JSON.stringify(bookings));
  loadBookings();
}

function editBooking(index) {
  const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
  const booking = bookings[index];
  localStorage.setItem('editBookingIndex', index);
  localStorage.setItem('editBookingData', JSON.stringify(booking));
  window.location.href = 'booking.html';
}

function goToPayment(index) {
  const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
  const booking = bookings[index];
  localStorage.setItem('selectedBooking', JSON.stringify(booking));
  window.location.href = 'payment.html';
}

document.getElementById('backBtn').addEventListener('click', () => {
  if (document.referrer) window.history.back();
  else window.location.href = 'index.html';
});

loadBookings();
</script>
</body>
</html>
